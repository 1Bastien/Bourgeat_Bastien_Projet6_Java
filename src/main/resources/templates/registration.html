<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>

	<div th:replace="~{fragments/header.html}" />

	<div class="content">
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="d-flex justify-content-center mb-5 align-items-center">
						<p class="mb-0 me-3">Vous avez déjà un compte ?</p>
						<a class="btn btn-outline-primary" href="/login">Se connecter</a>
					</div>
					<div class="card">
						<div class="card-header">
							<h2 class="text-center">Inscription</h2>
						</div>
						<div class="card-body">
							<form th:action="@{/registration}" th:object="${user}" method="post">

								<div th:if="${success}" class="alert alert-success">
									<p th:text="${success}"></p>
								</div>
								<div th:if="${error}" class="alert alert-danger">
									<p th:text="${error}"></p>
								</div>

								<div class="form-group mb-3">
									<label for="firstName">Prénom :</label>
									<input type="text" class="form-control" id="firstName" th:field="*{firstName}"
										required>
									<small th:if="${#fields.hasErrors('firstName')}" class="text-danger"
										th:text="${#fields.errors('firstName')}"></small>
								</div>

								<div class="form-group mb-3">
									<label for="lastName">Nom :</label>
									<input type="text" class="form-control" id="lastName" th:field="*{lastName}"
										required>
									<small th:if="${#fields.hasErrors('lastName')}" class="text-danger"
										th:text="${#fields.errors('lastName')}"></small>
								</div>

								<div class="form-group mb-3">
									<label for="email">Email :</label>
									<input type="text" class="form-control" id="username" th:field="*{email}" required>
									<small th:if="${#fields.hasErrors('email')}" class="text-danger"
										th:text="${#fields.errors('email')}"></small>
								</div>

								<div class="form-group mb-3">
									<label for="password">Mot de passe :</label>
									<input type="password" class="form-control" id="password" th:field="*{password}"
										required>
									<small th:if="${#fields.hasErrors('password')}" class="text-danger"
										th:text="${#fields.errors('password')}"></small>
								</div>

								<div class="form-group mb-3">
									<label for="billingAddress">Adresse :</label>
									<input type="text" class="form-control" id="billingAddress"
										th:field="*{billingAddress}" required>
									<small th:if="${#fields.hasErrors('billingAddress')}" class="text-danger"
										th:text="${#fields.errors('billingAddress')}"></small>
								</div>

								<div class="text-center">
									<button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{fragments/footer.html}" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
