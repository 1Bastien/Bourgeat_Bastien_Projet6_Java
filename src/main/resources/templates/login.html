<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>

	<div th:replace="~{fragments/header.html}" />

	<div class="content">
		<div class="container">
			<div class="row justify-content-center mt-5">
				<div class="col-md-6">
					<div class="d-flex justify-content-center mb-5 align-items-center">
						<p class="mb-0 me-3">Vous n'avez pas encore de compte ?</p>
						<a class="btn btn-outline-primary" href="/registration">S'inscrire</a>
					</div>
					<div class="card">
						<div class="card-header">
							<h3 class="text-center">Connectez-vous</h3>
						</div>
						<div class="card-body">
							<form th:action="@{/login}" method="post" id="loginForm">
								<div th:if="${param.error}" class="alert alert-danger" role="alert"
									th:text="${session.SPRING_SECURITY_LAST_EXCEPTION?.message}">
								</div>
								<div class="form-group mb-4">
									<label for="username">Email :</label>
									<input type="email" class="form-control" id="username" name="username" required>
								</div>
								<div class="form-group mb-4">
									<label for="password">Mot de passe :</label>
									<input type="password" class="form-control" id="password" name="password" required>
								</div>
								<div class="form-group form-check mb-4">
									<input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
									<label class="form-check-label" for="remember-me">Se souvenir de moi</label>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-primary btn-block">Se connecter</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{fragments/footer.html}" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
